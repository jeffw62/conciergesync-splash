<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConciergeSync™ — Terms & Privacy Agreement</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fa;
      color: #222;
    }
    .wrap {
      max-width: 680px;
      margin: 4rem auto;
      padding: 0 1.25rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    ul {
      margin: 0 0 1rem;
      padding-left: 1.25rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .actions {
      margin-top: 1.25rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.25rem;
      border-radius: 8px;
      border: none;
      background-color: #0050b3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Before You Begin</h1>
    <p>Please review our Terms &amp; Conditions and Privacy Policy before proceeding with the ConciergeSync™ Beta Onboarding.</p>
    <ul>
      <li><a href="/terms.html" target="_blank" rel="noopener">Terms &amp; Conditions</a></li>
      <li><a href="/privacy.html" target="_blank" rel="noopener">Privacy Policy</a></li>
    </ul>
    <div class="actions">
      <label>
        <input type="checkbox" id="agreeBox" />
        I agree to the Terms &amp; Conditions and Privacy Policy
      </label>
      <button id="continueBtn" disabled>Continue to ConciergeSync™ Onboarding</button>
    </div>
  </main>

  <script>
    const NEXT_URL = '/beta-intake-start.html';

    const agree = document.getElementById('agreeBox');
    const btn = document.getElementById('continueBtn');

    agree.addEventListener('change', () => {
      btn.disabled = !agree.checked;
    });

    btn.addEventListener('click', () => {
      if (!agree.checked) return;
      sessionStorage.setItem('cs_agreed', '1');
      window.location.href = NEXT_URL;
    });
  </script>
</body>
</html>
