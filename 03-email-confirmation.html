<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application received — ConciergeSync</title>
  <style>
    :root { --cs-primary:#111; --cs-ink:#fff; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#111; background:#f6f7fb; }
    .wrap { max-width:720px; margin:48px auto; padding:0 16px; text-align:center; }
    h1 { margin:0 0 10px; letter-spacing:.2px; }
    p  { margin:6px 0 18px; color:#555; }
    a.btn { display:inline-block; padding:12px 20px; border-radius:10px; background:var(--cs-primary); color:var(--cs-ink); text-decoration:none; font-weight:600; }
    small { color:#777; display:block; margin-top:14px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Application received</h1>
    <p>
      We just sent you an email: <strong>“Welcome — Begin your onboarding”</strong>
      from <strong>hello@conciergesync.ai</strong>.
    </p>
    <p>It can take up to a minute. If you don’t see it, check Spam/Promotions.</p>

    <small>Need help? Reply to the welcome email—our team will jump in.</small>
  </main>
</body>
</html>
