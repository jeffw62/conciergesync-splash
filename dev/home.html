<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConciergeSync™ Home</title>
  <style>
    :root {
      --brand-gold: linear-gradient(135deg, #d4af37, #ffd700, #b8860b);
      --ink: #eaf2ff;
      --muted: #9fb0c8;
      --page-bg: #0b0f14;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Myriad Pro", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--page-bg);
      color: var(--ink);
      line-height: 1.5;
    }

    header {
      background: var(--brand-gold);
      color: #0b0f14;
      padding: 14px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      max-width: 600px;
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 28px;
    }

    .cta-btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--brand-gold);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cta-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    ConciergeSync™ Beta
  </header>

  <main>
    <!-- Temporary logo with black background -->
    <img src="/beta/assets/CS_Logo_Premium.png" alt="ConciergeSync Logo" class="logo" />

    <h1>Welcome to ConciergeSync™</h1>
    <p>
      Your personal travel & finance strategist. We’re in beta — but you’re already
      getting a first look at the future of points, miles, and concierge-level strategy.
    </p>

    <button class="cta-btn">Begin Your Journey</button>
  </main>
</body>
</html>
