<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before We Begin – ConciergeSync™ Beta Agreement</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      max-width: 700px;
      margin-top: 60px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 14px;
      width: 90%;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
    }

    .scroll-box {
      border: 1px solid #ddd;
      height: 360px;
      overflow-y: scroll;
      padding: 20px;
      margin-bottom: 30px;
      background: #fefefe;
      border-radius: 8px;
    }

    .button-wrapper {
      text-align: center;
    }

    button {
      background-color: #10172A;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="concierge_logo.png" alt="ConciergeSync Logo" class="logo">

    <h1>Before We Begin...</h1>

    <div class="scroll-box" id="termsBox">
      <!-- Inline include (copy/paste full merged terms + privacy) -->
      <!-- REPLACE BELOW with merged HTML from terms-and-privacy.html -->
      <h2>Terms & Conditions — ConciergeSync™</h2>
      <p><em>Last updated: 8/13/2025</em></p>
      <p>[ Terms content... ]</p>
      <hr />
      <h2>Privacy Policy — ConciergeSync™</h2>
      <p><em>Last updated: 8/13/2025</em></p>
      <p>[ Privacy content... ]</p>
    </div>

    <div class="button-wrapper">
      <button id="agreeBtn" disabled onclick="window.location.href='03-intake-start.html'">
        I Agree
      </button>
    </div>
  </div>

  <script>
    const scrollBox = document.getElementById('termsBox');
    const agreeBtn = document.getElementById('agreeBtn');

    scrollBox.addEventListener('scroll', () => {
      const atBottom = scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight;
      agreeBtn.disabled = !atBottom;
    });
  </script>

</body>
</html>
