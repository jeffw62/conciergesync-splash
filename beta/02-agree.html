<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before We Begin – ConciergeSync™ Beta Agreement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 24px;
    }

    .scroll-box {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 20px;
      background: #f9f9f9;
    }

    .checkbox-wrapper {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0052cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Before We Begin...</h1>

  <div class="scroll-box">
    <!-- Load Terms and Privacy via iframe -->
    <iframe src="terms.html" width="100%" height="400" style="border:none;"></iframe>
    <hr />
    <iframe src="privacy.html" width="100%" height="400" style="border:none;"></iframe>
  </div>

  <div class="checkbox-wrapper">
    <label>
      <input type="checkbox" id="agreeCheckbox">
      I have read and agree to the <strong>Terms & Conditions</strong> and <strong>Privacy Policy</strong>.
    </label>
  </div>

  <button id="continueBtn" disabled onclick="window.location.href='03-intake-start.html'">Continue</button>

  <script>
    const checkbox = document.getElementById('agreeCheckbox');
    const button = document.getElementById('continueBtn');

    checkbox.addEventListener('change', () => {
      button.disabled = !checkbox.checked;
    });
  </script>

</body>
</html>
