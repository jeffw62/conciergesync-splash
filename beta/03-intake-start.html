<!-- Put this in the <head> of auth, thank-you, or the new index primer -->
<style>
  :root{
    --page-bg: #0b0f14;              /* “pretty darn dark” */
    --tile-size: 180px;              /* 160–200px looks great */
    --tile-opacity: 0.055;           /* 3–6% is the sweet spot */
  }
  /* Watermarked backdrop */
  body::before{
    content:"";
    position:fixed; inset:0; z-index:-2;
    background-color: var(--page-bg);
    background-image:
      url('/beta/assets/brand/concierge_mark-mono.svg'),
      url('/beta/assets/brand/concierge_mark-mono.svg');
    background-size: var(--tile-size) var(--tile-size), var(--tile-size) var(--tile-size);
    background-repeat: repeat, repeat;
    /* offset the second layer half-a-tile for a diamond rhythm */
    background-position: 0 0, calc(var(--tile-size)/2) calc(var(--tile-size)/2);
    /* Tint the SVG via currentColor + opacity using an overlay trick */
    -webkit-mask:
      url('/beta/assets/brand/concierge_mark-mono.svg') repeat 0 0 / var(--tile-size) var(--tile-size),
      url('/beta/assets/brand/concierge_mark-mono.svg') repeat calc(var(--tile-size)/2) calc(var(--tile-size)/2) / var(--tile-size) var(--tile-size);
    mask:
      url('/beta/assets/brand/concierge_mark-mono.svg') repeat 0 0 / var(--tile-size) var(--tile-size),
      url('/beta/assets/brand/concierge_mark-mono.svg') repeat calc(var(--tile-size)/2) calc(var(--tile-size)/2) / var(--tile-size) var(--tile-size);
    background-image: none; /* mask uses the same asset, we’ll color with background below */
    background: none;
    /* color layer that shows through the mask */
    background-color: rgba(255,255,255,var(--tile-opacity));
  }

  /* Subtle vignette + micro-noise on top to avoid banding and add depth */
  body::after{
    content:"";
    position:fixed; inset:0; z-index:-1; pointer-events:none;
    background:
      radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.04), rgba(0,0,0,.28) 60%, rgba(0,0,0,.55) 100%),
      linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.08));
    mix-blend-mode: normal;
  }

  @media (prefers-reduced-motion: reduce){
    /* keep things completely static (we’re already static, just future-proofing) */
  }
</style>
