<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section 2 — Authorized User & Cards • ConciergeSync™</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --page-bg:#0b0f14;
      --ink:#eaf2ff; --muted:#9fb0c8;
      --glass-bg:rgba(255,255,255,.10);
      --glass-brd:rgba(255,255,255,.22);
      --glass-blur:blur(14px) saturate(1.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--page-bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      padding:24px; position:relative; overflow:auto;
    }

    /* BIG gold logo background */
    .cs-bg{
      position:fixed; inset:0; z-index:-2;
      background:url('/beta/assets/CS_Logo_Premium.png') center/500px repeat;
      opacity:.75; pointer-events:none;
    }
    /* vignette */
    body::after{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.04), rgba(0,0,0,.28) 60%, rgba(0,0,0,.55) 100%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.08));
    }

    /* Glass tile (fixed width = 500px, responsive down) */
    .card{
      width:min(500px, 95vw);
      border-radius:20px;
      background:var(--glass-bg);
      backdrop-filter:var(--glass-blur);
      box-shadow:0 18px 48px rgba(0,0,0,.45), inset 0 0 0 1px var(--glass-brd);
      padding:18px 18px 22px;
    }
    h1{
      font-size:clamp(18px,2.6vw,22px);
      margin:0 0 6px;
    }
    .sub{
      color:var(--muted); margin:0 0 12px; font-size:14px;
    }

    /* NoteForms embed */
    iframe.embed{
      display:block; width:100%;
      min-height:78vh; border:0; border-radius:14px;
      background:transparent !important;
    }

    .footer{
      margin-top:10px; text-align:center; font-size:12px; color:#a7b4c9;
    }
    .footer a{ color:#dbe3f4; text-decoration:none }
    .footer a:hover{ text-decoration:underline }
    @media (max-width:480px){
      iframe.embed{ min-height:84vh }
    }
  </style>
</head>
<body>
  <div class="cs-bg"></div>

  <main class="card" role="main" aria-labelledby="hdr">
    <h1 id="hdr">Section 2 — Authorized User & Credit Cards</h1>
    <p class="sub">Add your authorized users and cards so we can sync and personalize recommendations.</p>

    <!-- NoteForms (Dark + Transparent background on NF side) -->
    <iframe
      id="nf2"
      class="embed"
      title="ConciergeSync – Section 2"
      src="https://noteforms.com/forms/section-2-authorized-user-card-setup-conciergesync-xnkw5k">
    </iframe>

    <div class="footer">
      Questions? Email <a href="mailto:hello@conciergesync.ai">hello@conciergesync.ai</a>
    </div>
  </main>

  <script>
  (function(){
    var NEXT = "/beta/07-section-3.html";

    // Grab iframe with sensible fallbacks
    var iframe =
      document.getElementById("nf2") ||
      document.querySelector("iframe.embed") ||
      document.querySelector("iframe");

    // Carry email/first/last/uid (+combined name) into the NoteForms iframe (from URL or localStorage)
    (function carryParamsToIframe(){
      if (!iframe) return;

      var qs   = new URLSearchParams(location.search);
      var pick = function(k){ return qs.get(k) || localStorage.getItem('cs_' + k) || ''; };

      var carry = new URLSearchParams();
      ['email','first','last','uid'].forEach(function(k){
        var v = pick(k);
        if (v) carry.set(k, v);
      });
      if (!carry.get('name')) {
        var nm = (pick('first') + ' ' + pick('last')).trim();
        if (nm) carry.set('name', nm);
      }

      if (carry.toString()){
        var base = iframe.getAttribute('src') || '';
        iframe.setAttribute('src', base + (base.includes('?') ? '&' : '?') + carry.toString());
      }
    })();

    function isSuccessPayload(data){
      if (typeof data === "string") {
        try { data = JSON.parse(data); } catch(_) {}
        if (typeof data === "string") {
          var s = data.toLowerCase();
          return s.includes("form-success") || s.includes("nf_submit_success")
              || s.includes("submitted")   || s.includes("success");
        }
      }
      if (data && typeof data === "object") {
        var ev = (data.event || data.type || data.status || "").toString().toLowerCase();
        return ["form-success","nf_submit_success","submitted","success"]
          .some(function(k){ return ev.includes(k); });
      }
      return false;
    }

    window.addEventListener("message", function(e){
      if (!iframe || e.source !== iframe.contentWindow) return; // only our iframe
      // Optional strict origin: if (!/^https:\/\/(www\.)?noteforms\.com$/i.test(e.origin)) return;

      if (!isSuccessPayload(e.data)) return;

      // mark section 2 complete
      var prog = JSON.parse(localStorage.getItem("cs_onboarding_progress") || "{}");
      prog.s2 = true;
      localStorage.setItem("cs_onboarding_progress", JSON.stringify(prog));

      // carry any existing query params forward
      var sameQs = location.search || "";
      location.replace(NEXT + sameQs);
    });
  })();
  </script>
</body>
</html>
