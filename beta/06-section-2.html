<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section 2 — Authorized User & Cards • ConciergeSync™</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --page-bg:#0b0f14;
      --ink:#eaf2ff; --muted:#9fb0c8;
      --glass-bg:rgba(255,255,255,.10);
      --glass-brd:rgba(255,255,255,.22);
      --glass-blur:blur(14px) saturate(1.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--page-bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      padding:24px; position:relative; overflow:auto;
    }
    .cs-bg{
      position:fixed; inset:0; z-index:-2;
      background:url('/beta/assets/CS_Logo_Premium.png') center/500px repeat;
      opacity:.75; pointer-events:none;
    }
    body::after{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.04), rgba(0,0,0,.28) 60%, rgba(0,0,0,.55) 100%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.08));
    }
    /* Card sized to viewport (matches 3/4) */
    .card{
      width:min(560px, 96vw);
      height: calc(100vh - 48px);
      max-height: 980px;
      border-radius:20px;
      background:var(--glass-bg);
      backdrop-filter:var(--glass-blur);
      box-shadow:0 18px 48px rgba(0,0,0,.45), inset 0 0 0 1px var(--glass-brd);
      padding:18px 18px 22px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    h1{font-size:clamp(18px,2.6vw,22px); margin:0 0 6px;}
    .sub{color:var(--muted); margin:0 0 12px; font-size:14px;}
    /* NF iframe fills remaining space */
    #nf-embed{
      display:block; width:100%;
      flex:1 1 auto;
      min-height:0;
      border:0; border-radius:14px;
      background:transparent !important;
    }
    .footer{margin-top:10px; text-align:center; font-size:12px; color:#a7b4c9;}
    .footer a{ color:#dbe3f4; text-decoration:none }
    .footer a:hover{ text-decoration:underline }
    @media (max-width:480px){
      body{ padding:16px; }
      .card{ height: calc(100vh - 32px); }
    }
  </style>
</head>
<body>
  <div class="cs-bg"></div>

  <main class="card" role="main" aria-labelledby="hdr">
    <h1 id="hdr">Section 2 — Authorized User & Credit Cards</h1>
    <p class="sub">Add your authorized users and cards so we can sync and personalize recommendations.</p>

    <!-- Single iframe; src set by script below -->
    <iframe
      id="nf-embed"
      data-src="https://noteforms.com/forms/section-2-authorized-user-card-setup-conciergesync-xnkw5k?embed=true&theme=dark"
      allow="clipboard-write">
    </iframe>

    <div class="footer">
      Questions? Email <a href="mailto:hello@conciergesync.ai">hello@conciergesync.ai</a>
    </div>
  </main>

  <script>
  (() => {
    // Hard kill any stray iframes that might be lingering from old markup
    document.querySelectorAll('iframe:not(#nf-embed)').forEach(el => el.remove());

    // Section 2 — field IDs from NoteForms prefill
    const NAME_ID  = '90fae08a-5750-47e6-9080-f8ac7c501f39';
    const EMAIL_ID = '0146e3fa-ca0c-4dd0-9bed-cf4142693f79';
    const FORM_SLUG = 'section-2-authorized-user-card-setup-conciergesync-xnkw5k';
    const NEXT_PAGE = '07-section-3.html';

    // Pull values from QS / localStorage
    const qs = new URLSearchParams(location.search);
    const email = qs.get('email') || localStorage.getItem('cs_email') || '';
    const first = qs.get('first') || localStorage.getItem('cs_first') || '';
    const last  = qs.get('last')  || localStorage.getItem('cs_last')  || '';
    const name  = [first, last].filter(Boolean).join(' ').trim();

    // Build embed URL with prefill
    const iframe = document.getElementById('nf-embed');
    if (!iframe) return;

    const base = iframe.dataset.src;
    const url  = new URL(base, location.href);
    if (name)  url.searchParams.set(NAME_ID,  name);
    if (email) url.searchParams.set(EMAIL_ID, email);
    url.searchParams.set('_ts', Date.now().toString()); // cache-bust
    iframe.src = url.toString();

    // On successful submit → Section 3 (preserve QS)
    window.addEventListener('message', (e) => {
      if (!String(e.origin).includes('noteforms.com')) return;
      const d = e.data;
      if (d?.type === 'form-submitted' && d?.form?.slug === FORM_SLUG) {
        location.href = `${NEXT_PAGE}${location.search}`;
      }
    });
  })();
  </script>

</body>
</html>
