<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ConciergeSync™ — Intake Section 1</title>
  <style>
    :root{
      --page-bg:#0b0f14;
      --ink:#eaf2ff; --muted:#9fb0c8;
      --glass-bg:rgba(255,255,255,.10);
      --glass-brd:rgba(255,255,255,.22);
      --glass-blur:blur(14px) saturate(1.1);
      --ring:0 0 0 3px rgba(255,255,255,.18);
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Inter,Arial,sans-serif;
      background:var(--page-bg);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:24px; position:relative; overflow:auto;
    }

    /* BIG gold logo background (same as 03) */
    .cs-bg{
      position:fixed; inset:0; z-index:-2;
      background:url('/beta/assets/CS_Logo_Premium.png') center/500px repeat;
      opacity:.75; pointer-events:none;
    }

    /* Vignette layer */
    body::after{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.04), rgba(0,0,0,.28) 60%, rgba(0,0,0,.55) 100%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.08));
    }

    /* Glass tile container for NoteForms */
    .card{
      width:min(500px, 95vw);
      border-radius:22px;
      background:var(--glass-bg);
      backdrop-filter:var(--glass-blur);
      box-shadow:0 18px 48px rgba(0,0,0,.45), inset 0 0 0 1px var(--glass-brd);
      padding:24px; text-align:left;
    }

    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:10px}
    h1{font-size:clamp(18px, 2.6vw, 24px); margin:0}
    .hint{color:var(--muted); font-size:13px}

    /* NoteForms embed */
    iframe{
      width:100%;
      min-height:78vh;              /* roomy on desktop */
      border:0; border-radius:14px;
      background:rgba(0,0,0,.35);  /* in case their theme is light */
    }
    @media (max-width:480px){
      .card{padding:18px}
      iframe{min-height:82vh}
    }
  </style>
</head>
<body>
  <div class="cs-bg"></div>

  <main class="card" role="main" aria-labelledby="hdr">
    <header>
      <h1 id="hdr">Section 1 — Getting started</h1>
      <div class="hint">Takes ~2 minutes</div>
    </header>

    <!-- Replace with your real NoteForms URL -->
    <iframe
      id="nf1"
      class="embed"
      src="https://noteforms.com/forms/beta-user-tracker-conciergesync-b4yxaf?theme=dark"
      title="ConciergeSync — Intake Section 1"
      allow="clipboard-write; fullscreen"
      loading="eager">
    </iframe>
  </main>
<script>
(function () {
  var NEXT = "/beta/06-section-2.html";

  // Find the iframe
  var iframe =
    document.getElementById("nf1") ||
    document.querySelector("iframe.embed") ||
    document.querySelector("iframe");

  // --- PATCH: send email + computed name + keep first/last/uid
  (function carryParamsToIframe(){
    if (!iframe) return;

    const qs   = new URLSearchParams(location.search);
    const get  = (k, d='') => (qs.get(k) || localStorage.getItem('cs_'+k) || d).trim();

    const first = get('first');
    const last  = get('last');
    const email = get('email').toLowerCase();

    const out = new URLSearchParams();
    if (email) out.set('email', email);
    if (first || last) out.set('name', `${first} ${last}`.trim());   // <-- NoteForms will prefill this
    ['first','last','uid'].forEach(k => { const v = get(k); if (v) out.set(k, v); });

    if (out.toString()){
      const base = iframe.getAttribute('src') || '';
      iframe.setAttribute('src', base + (base.includes('?') ? '&' : '?') + out.toString());
    }
  })();

  function isSuccessPayload(data){
    if (typeof data === "string") {
      try { data = JSON.parse(data); } catch(_) {}
      if (typeof data === "string") {
        const s = data.toLowerCase();
        return s.includes("form-success")||s.includes("nf_submit_success")||s.includes("submitted")||s.includes("success");
      }
    }
    if (data && typeof data === "object") {
      const ev = (data.event||data.type||data.status||"").toString().toLowerCase();
      return ["form-success","nf_submit_success","submitted","success"].some(k=>ev.includes(k));
    }
    return false;
  }

  window.addEventListener("message", function(e){
    if (!iframe || e.source !== iframe.contentWindow) return;
    if (isSuccessPayload(e.data)){
      const carry = location.search || "";
      location.replace(NEXT + carry);
    }
  });
})();
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // 1) Pull values from query params (fallback to localStorage)
  const qs = new URLSearchParams(location.search);
  const email = qs.get('email') || localStorage.getItem('cs_email') || '';
  const first = qs.get('first') || localStorage.getItem('cs_first') || '';
  const last  = qs.get('last')  || localStorage.getItem('cs_last')  || '';
  const uid   = qs.get('uid')   || localStorage.getItem('cs_uid')   || '';
  const name  = [first, last].filter(Boolean).join(' ').trim();

  // 2) Find the NoteForms iframe
  const iframe = document.getElementById('nf-embed') || document.querySelector('iframe');
  if (!iframe) { console.warn('No NoteForms iframe found.'); return; }

  // 3) Take the existing iframe src as the base (so you don't have to hardcode it)
  const rawSrc = iframe.getAttribute('src') || '';
  const [base, q] = rawSrc.split('?', 2);
  const params = new URLSearchParams(q || '');

  // 4) Be liberal with key names so we hit whatever NF/Notion mapping you used
  const put = (keys, value) => keys.forEach(k => value ? params.set(k, value) : params.delete(k));

  // Common aliases for NoteForms/Notion
  put(['title','name','Name','full_name','fullName','Full Name'], name);
  put(['email','Email','e-mail','Email Address','email_address','emailAddress'], email);
  put(['uid','UID','Uid','cs_uid'], uid);
  put(['first','First','first_name','firstName','given_name'], first);
  put(['last','Last','last_name','lastName','family_name'], last);

  // 5) Apply the new src
  const newSrc = base + '?' + params.toString();
  iframe.src = newSrc;

  // 6) Debug: print the exact URL we’re sending to NF (and show it on-page)
  console.log('[NF EMBED SRC]', newSrc);
  const dbg = document.createElement('pre');
  dbg.textContent = 'NF src → ' + newSrc;
  dbg.style.cssText = 'font:12px/1.4 monospace;background:#0b0f14;color:#9fe;padding:8px;white-space:pre-wrap;word-break:break-all;margin:0';
  document.body.prepend(dbg);
});
</script>

</body>
</html>
