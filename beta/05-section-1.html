<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ConciergeSync™ — Intake Section 1</title>
  <style>
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Inter,Arial,sans-serif;
      background:#0b0f14; color:#eaf2ff;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:24px;
    }
    .cs-bg{
      position:fixed; inset:0; z-index:-2;
      background:url('/beta/assets/CS_Logo_Premium.png') center/500px repeat;
      opacity:.75; pointer-events:none;
    }
    body::after{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.04), rgba(0,0,0,.28) 60%, rgba(0,0,0,.55) 100%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.08));
    }
    .card{
      width:min(800px, 95vw);
      border-radius:22px;
      background:rgba(255,255,255,.10);
      backdrop-filter:blur(14px) saturate(1.1);
      box-shadow:0 18px 48px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.22);
      padding:36px 28px; text-align:left;
    }
    h1{font-size:clamp(20px, 3vw, 26px); margin:0 0 18px}
    iframe{
      width:100%; min-height:600px; border:0;
      border-radius:12px; background:rgba(0,0,0,.4);
    }
  </style>
</head>
<body>
  <div class="cs-bg"></div>

  <main class="card">
    <h1>Section 1 — Getting Started</h1>

    <!-- Embed your NoteForms -->
    <iframe src="https://noteforms.com/forms/YOUR_FORM_ID"></iframe>

  </main>
</body>
</html>
