<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConciergeSync™ — Section 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --card-bg:#ffffff; --bg:#f7f7f7; --text:#0f172a;
      --primary:#0b3b9e; --primary-dk:#082f79;
      --muted:#64748b; --border:#e5e7eb; --radius:16px;
      --shadow:0 10px 30px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial,"Noto Sans",
      "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";}
    .wrap{max-width:760px;margin:40px auto;padding:0 16px;}
    .card{background:var(--card-bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px 28px 24px;}
    h1{font-size:32px;margin:4px 0 8px;text-align:left}
    .sub{color:var(--muted);margin:0 0 18px;font-size:18px}
    form{display:grid;gap:16px}
    label{font-weight:600}
    input[type="text"], textarea, select{
      width:100%;border:1px solid var(--border);border-radius:10px;padding:12px 14px;font-size:16px;background:#fff;outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    .choices{display:flex;gap:10px;flex-wrap:wrap}
    .chip{border:1px solid var(--border);border-radius:999px;padding:8px 12px;cursor:pointer;user-select:none}
    .chip input{display:none}
    .chip.selected{background:#eef2ff;border-color:#c7d2fe}
    .actions{margin-top:10px;display:flex;gap:10px;justify-content:flex-end}
    .btn{border:none;border-radius:10px;padding:14px 18px;font-size:16px;font-weight:600;background:var(--primary);color:#fff;cursor:pointer}
    .btn:hover{background:var(--primary-dk)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .hint{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Section 1 — Basics</h1>
      <p class="sub">A couple of quick questions so we can tailor ConciergeSync™ for you.</p>

      <form id="s1">
        <div>
          <label for="homeAirport">What’s your home airport? <span class="hint">(e.g., DFW, LAX)</span></label>
          <input id="homeAirport" name="homeAirport" type="text" placeholder="Enter IATA code or city" required />
        </div>

        <div>
          <label>How often do you travel?</label>
          <div class="choices" id="freqChoices">
            <label class="chip"><input type="radio" name="freq" value="Weekly" />Weekly</label>
            <label class="chip"><input type="radio" name="freq" value="Monthly" />Monthly</label>
            <label class="chip"><input type="radio" name="freq" value="Few times a year" />Few times a year</label>
            <label class="chip"><input type="radio" name="freq" value="Rarely" />Rarely</label>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="nextBtn" type="button" disabled>Next</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // same-tab flow: go straight to section 2 when valid
    const form = document.getElementById('s1');
    const nextBtn = document.getElementById('nextBtn');
    const airport = document.getElementById('homeAirport');
    const chips = Array.from(document.querySelectorAll('.chip'));

    // chip UI selection
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('selected'));
        chip.classList.add('selected');
        chip.querySelector('input').checked = true;
        validate();
      });
    });

    function validate(){
      const hasAirport = airport.value.trim().length > 0;
      const hasFreq = !!document.querySelector('input[name="freq"]:checked');
      nextBtn.disabled = !(hasAirport && hasFreq);
    }

    airport.addEventListener('input', validate);

    nextBtn.addEventListener('click', () => {
      if(nextBtn.disabled) return;
      // (Optional) Save to localStorage if you want to recall later sections
      // localStorage.setItem('homeAirport', airport.value.trim());
      // localStorage.setItem('freq', document.querySelector('input[name="freq"]:checked').value);
      window.location.href = "06-section-2.html"; // same tab
    });

    // init
    validate();
  </script>
</body>
</html>
