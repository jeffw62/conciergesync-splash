<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ConciergeSync™ — Redirecting…</title>
  <!-- Fallback meta refresh in case JS is disabled -->
  <meta http-equiv="refresh" content="1; url=/beta/01-index.html">
  <style>
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:#e6e9ee; background:#0b1220;
    }
    .card{padding:24px 28px;border-radius:18px;background:#151a24;border:1px solid rgba(255,255,255,.18)}
    a{color:#fff}
  </style>
  <script>
    // Guarantee console access, then hard jump to the console.
    (function(){
      try { localStorage.setItem('cs_authed','1'); } catch(e) {}
      var dest = '/beta/01-index.html';
      // Fast, history-replacing redirect
      location.replace(dest);
    })();
  </script>
</head>
<body>
  <div class="card">
    Redirecting you to the console… If nothing happens, <a href="/beta/01-index.html">click here</a>.
  </div>
</body>
</html>
