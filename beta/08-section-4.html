<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section 4 • ConciergeSync™</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--card-bg:#fff;--bg:#f7f7f7;--text:#0f172a;--primary:#0b3b9e;--muted:#64748b;--radius:16px;--shadow:0 10px 30px rgba(2,6,23,.08)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial}
    .wrap{max-width:760px;margin:40px auto;padding:0 16px}
    .card{background:var(--card-bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px}
    h1{font-size:32px;margin:4px 0 8px;text-align:center}
    .sub{color:var(--muted);margin:0 0 18px;text-align:center;font-size:16px}
    .banner{background:#eef2ff;border:1px solid #c7d2fe;color:#1e3a8a;border-radius:10px;padding:10px 14px;margin-bottom:14px;text-align:center;font-weight:600}
    .embed{width:100%;min-height:900px;border:0;border-radius:12px;background:#fff}
    .footer{margin-top:18px;text-align:center;font-size:14px;color:var(--muted)}
    .footer a{color:#0b3b9e;text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

<div class="wrap">
  <div class="card">

    <h1>Section 4</h1>
      <p class="sub">Final step — submit to finish.</p>

    <iframe id="nf4" class="embed" title="ConciergeSync – Section 4"
      src="https://noteforms.com/forms/section-4-transferable-points-programs-wp4ujy"></iframe>

    <script>
      window.addEventListener('message', function (e) {
  if (e.source !== (iframe && iframe.contentWindow)) return;
  if (!ok(e.data)) return;

  // 1) mark this section complete
  const prog = JSON.parse(localStorage.getItem('cs_onboarding_progress') || '{}');
  prog.s1 = true;  // ← s2/s3/s4 on the other pages
  localStorage.setItem('cs_onboarding_progress', JSON.stringify(prog));

  // 2) carry uid/email (whatever’s already in the URL) to NEXT
  const url = new URL(NEXT, location.origin);
  const qs = new URLSearchParams(location.search);
  if ([...qs].length) url.search = qs.toString();

  // 3) go to next page
  window.location.replace(url.href);
});

    (function () {
      var THANK_YOU = "/beta/09-onboarding-thank-you.html";
      var iframe = document.getElementById("nf4");

      function isSuccessPayload(data) {
        if (typeof data === "string") {
          try { data = JSON.parse(data); } catch (_) {}
        }
        if (typeof data === "string") {
          var s = data.toLowerCase();
          return s.includes("form-success") || s.includes("submit_success") || s.includes("success");
        }
        if (data && typeof data === "object") {
          var ev = (data.event || data.type || data.status || "").toString().toLowerCase();
          return ["form-success","nf_submit_success","success","submitted"]
            .some(function (k){return ev.includes(k);});
        }
        return false;
      }

      window.addEventListener("message", function (e) {
        if (e.source !== (iframe && iframe.contentWindow)) return;
        // Optional origin check:
        // if (!/^https:\/\/(www\.)?noteforms\.com$/i.test(e.origin)) return;

        if (isSuccessPayload(e.data)) {
          window.location.replace(THANK_YOU);
        }
      });
    })();
    </script>

    <div class="footer">
      Questions? Email <a href="mailto:hello@conciergesync.ai">hello@conciergesync.ai</a>
    </div>

  </div>
</div>

</body>
</html>
