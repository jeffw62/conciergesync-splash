<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ConciergeSync™ — Section 4</title>
<style>
:root{--card:#fff;--ink:#0f172a;--muted:#475569;--bg:#f6f7fb}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.container{max-width:880px;margin:40px auto;padding:0 20px}
.hero{background:var(--card);border:1px solid #e6eaf0;border-radius:16px;box-shadow:0 6px 24px rgba(15,23,42,.06);padding:28px}
h1{font-size:28px;line-height:1.2;margin:0 0 8px;text-align:center}p{color:var(--muted);text-align:center;margin:6px 0 0}
.form-wrap{background:var(--card);border:1px solid #e6eaf0;border-radius:16px;box-shadow:0 6px 24px rgba(15,23,42,.06);padding:16px;margin-top:22px}
</style></head><body>
<div class="container">
  <div class="hero">
    <h1>Section 4 — Transferable Points Programs</h1>
    <p>Final step. Submit to finish.</p>
  </div>
  <div class="form-wrap">
    <iframe id="nf-frame"
      src="https://noteforms.com/forms/section-4-transferable-points-programs-wp4ujy"
      title="ConciergeSync Section 4" loading="lazy"
      style="width:100%;min-height:1100px;border:0;display:block;"></iframe>
  </div>
</div>

<script>
(function () {
  var THANK_YOU_URL = 'https://conciergesync.ai/beta-thank-you.html';
  var NF_URL        = 'https://noteforms.com/forms/section-4-transferable-points-programs-wp4ujy';

  // If NF supports redirect param, append (harmless if ignored)
  try {
    var u = new URL(NF_URL);
    if (!u.searchParams.has('redirect')) u.searchParams.set('redirect', THANK_YOU_URL);
    document.getElementById('nf-frame').src = u.toString();
  } catch (e) {}

  // Catch NF submit events and hard-redirect (prevents NF thank-you/branding)
  var ALLOWED = new Set(['https://noteforms.com','https://www.noteforms.com']);
  window.addEventListener('message', function (event) {
    if (!ALLOWED.has(event.origin)) return;
    var d = event.data || {};
    if (typeof d === 'string') {
      var s = d.toLowerCase();
      if (s.includes('submitted') || s.includes('submission') || s.includes('formsubmitted')) {
        window.top.location.href = THANK_YOU_URL;
      }
      return;
    }
    if (
      d.type==='submissionCreated' || d.type==='submission.completed' ||
      d.event==='submissionCreated' || d.event==='submission.completed' ||
      d.message==='formSubmitted'  || d.status==='success'
    ) { window.top.location.href = THANK_YOU_URL; }
  }, false);
})();
</script>
</body></html>
