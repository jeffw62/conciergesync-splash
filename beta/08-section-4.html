<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section 4 — Transferable Points Programs • ConciergeSync™</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --page-bg:#0b0f14;
      --ink:#eaf2ff; --muted:#9fb0c8;
      --glass-bg:rgba(255,255,255,.10);
      --glass-brd:rgba(255,255,255,.22);
      --glass-blur:blur(14px) saturate(1.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--page-bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      padding:24px; position:relative; overflow:auto;
    }
    /* BIG gold logo background */
    .cs-bg{
      position:fixed; inset:0; z-index:-2;
      background:url('/beta/assets/CS_Logo_Premium.png') center/500px repeat;
      opacity:.75; pointer-events:none;
    }
    /* vignette */
    body::after{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.04), rgba(0,0,0,.28) 60%, rgba(0,0,0,.55) 100%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.08));
    }
    /* Glass tile (fixed width = 500px, responsive down) */
    .card{
      width:min(500px, 95vw);
      border-radius:20px;
      background:var(--glass-bg);
      backdrop-filter:var(--glass-blur);
      box-shadow:0 18px 48px rgba(0,0,0,.45), inset 0 0 0 1px var(--glass-brd);
      padding:18px 18px 22px;
    }
    h1{font-size:clamp(18px,2.6vw,22px); margin:0 0 6px;}
    .sub{color:var(--muted); margin:0 0 12px; font-size:14px;}

    /* NoteForms embed (Dark + Transparent on NF side) */
    iframe.embed{
      display:block; width:100%;
      min-height:78vh; border:0; border-radius:14px;
      background:transparent !important;
    }
    .footer{margin-top:10px; text-align:center; font-size:12px; color:#a7b4c9;}
    .footer a{ color:#dbe3f4; text-decoration:none }
    .footer a:hover{ text-decoration:underline }
    @media (max-width:480px){ iframe.embed{ min-height:84vh } }
  </style>
</head>
<body>
  <div class="cs-bg"></div>

  <main class="card" role="main" aria-labelledby="hdr">
    <h1 id="hdr">Section 4 — Transferable Points Programs</h1>
    <p class="sub">Final step — submit to finish.</p>

    <!-- PUBLIC NoteForms URL for Section 4 -->
    <iframe
      id="nf-embed"
      data-src="https://noteforms.com/forms/section-4-transferable-points-programs-wp4ujy?embed=true&theme=dark"
      style="width:100%;height:90vh;border:0;"
      allow="clipboard-write">
    </iframe>


    <div class="footer">
      Questions? Email <a href="mailto:hello@conciergesync.ai">hello@conciergesync.ai</a>
    </div>
  </main>

 <script>
(() => {
  // Section 4 — field IDs from NoteForms prefill
  const NAME_ID  = '9052d9fd-994b-4e0b-adc8-d0a44c563dbb';
  const EMAIL_ID = '3142ee5f-e390-475c-8c6b-c8285434188c';
  const FORM_SLUG = 'section-4-transferable-points-programs-wp4ujy';
  const NEXT_PAGE = '09-onboarding-thank-you.html';

  // Pull values from QS / localStorage
  const qs = new URLSearchParams(location.search);
  const email = qs.get('email') || localStorage.getItem('cs_email') || '';
  const first = qs.get('first') || localStorage.getItem('cs_first') || '';
  const last  = qs.get('last')  || localStorage.getItem('cs_last')  || '';
  const name  = [first, last].filter(Boolean).join(' ').trim();

  // Build embed URL with prefill
  const iframe = document.getElementById('nf-embed') || document.querySelector('iframe');
  if (!iframe) return;

  const base = iframe.dataset.src || iframe.src ||
    'https://noteforms.com/forms/section-4-transferable-points-programs-wp4ujy?embed=true&theme=dark';

  const url = new URL(base, location.href);
  if (name)  url.searchParams.set(NAME_ID,  name);
  if (email) url.searchParams.set(EMAIL_ID, email);
  url.searchParams.set('_ts', Date.now().toString()); // cache-bust

  iframe.src = url.toString();

  // On successful submit → Thank You (preserve full QS)
  window.addEventListener('message', (e) => {
    if (!String(e.origin).includes('noteforms.com')) return;
    const d = e.data;
    if (d?.type === 'form-submitted' && d?.form?.slug === FORM_SLUG) {
      location.href = `${NEXT_PAGE}${location.search}`;
    }
  });
})();
</script>

</body>
</html>
