<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section 3 • ConciergeSync™</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--card-bg:#fff;--bg:#f7f7f7;--text:#0f172a;--primary:#0b3b9e;--muted:#64748b;--radius:16px;--shadow:0 10px 30px rgba(2,6,23,.08)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial}
    .wrap{max-width:760px;margin:40px auto;padding:0 16px}
    .card{background:var(--card-bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px}
    h1{font-size:32px;margin:4px 0 8px;text-align:center}
    .sub{color:var(--muted);margin:0 0 18px;text-align:center;font-size:16px}
    .banner{background:#eef2ff;border:1px solid #c7d2fe;color:#1e3a8a;border-radius:10px;padding:10px 14px;margin-bottom:14px;text-align:center;font-weight:600}
    .embed{width:100%;min-height:900px;border:0;border-radius:12px;background:#fff}
    .footer{margin-top:18px;text-align:center;font-size:14px;color:var(--muted)}
    .footer a{color:#0b3b9e;text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Section 3</h1>
      <p class="sub">Continue your onboarding below.</p>

      <div class="banner">✅ Section 2 completed — continue with Section 3 below.</div>

      <iframe class="embed" title="ConciergeSync — Section 3" 
        src="https://noteforms.com/forms/section-3-loyalty-program-overview-40ya0y"></iframe>

      <div class="footer">Questions? Email <a href="mailto:hello@conciergesync.ai">hello@conciergesync.ai</a></div>
    </div>
  </div>
</body>
</html>
