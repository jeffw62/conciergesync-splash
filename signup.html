<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the ConciergeSync™ Beta</title>
</head>
<body>
  <h1>Join the ConciergeSync™ Beta</h1>
  <p>Answer these 3 quick questions to get on the Beta Interest List.</p>

  <form action="https://conciergesync-portal.onrender.com/api/intake" method="POST">
    <label for="name">First / Last Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">
      What frustrates you about travel right now, and what would you want ConciergeSync™ to do for you?
    </label><br>
    <textarea id="message" name="message" rows="6" required></textarea><br><br>

    <!-- Honeypot field -->
    <input type="text" name="company" style="display:none">

    <button type="submit">Join the Beta Interest List</button>
  </form>
</body>
</html>
