<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the ConciergeSync™ Beta</title>
</head>
<body>
  <h1>Join the ConciergeSync™ Beta</h1>
  <p>Answer these 3 quick questions to get on the Beta Interest List.</p>

  <form method="POST" action="https://conciergesync-portal.onrender.com/apply">
  <label>First / Last Name</label>
  <input name="name" placeholder="Your name" required />

  <label>Email</label>
  <input type="email" name="email" placeholder="you@example.com" required />

  <label>What frustrates you about travel?</label>
  <textarea name="message" placeholder="Tell us briefly..."></textarea>

  <button type="submit">Submit</button>
</form>
</body>
</html>
