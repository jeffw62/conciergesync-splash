<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConciergeSync™</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffcc00;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #ffcc00;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1>Never waste a mile again.</h1>
  <p>ConciergeSync™ helps you unlock the full value of your points and miles with smart, ROI-based logic. No guessing. Just clarity.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <button type="submit">Request Beta Access</button>
  </form>
</body>
</html>
